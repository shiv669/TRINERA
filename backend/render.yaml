services:
  - type: web
    name: trinera-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: PORT
        value: 8000
      - key: HF_TOKEN
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: HF_MODEL_ID
        value: S1-1IVAM/trinera-pest-detector
      - key: OLLAMA_MODEL
        value: llama-3.1-8b-instant
      - key: OLLAMA_BASE_URL
        value: https://api.groq.com/openai/v1
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: https://trinera.vercel.app,https://www.trinera.vercel.app
